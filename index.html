<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tasbeeh</title>
</head>

<body>
    <h1 class="title-main">Tasbeeh</h1>
    <div class="hadiths">
        <p>عن أبي مسعود عقبة بن عمرو الأنصاري البدري رضى الله عنه قال :
            قال رسول الله صلي الله علية وسلم :
            إن مما أدرك الناس من كلام النبوة الأولى : إذا لم تستح فاصنع ما شئت .
            ( رواه البخاري )</p>
    </div>
    <main class="container">
        <div class="device">
            <div class="screen">
                <span class="number" id="1"></span>
                <span class="number" id="2"></span>
                <span class="number" id="3"></span>
                <span class="number" id="4"></span>
            </div>
            <small>Reset</small>
            <button class="reset">&nbsp;</button>
        </div>
        <button class="tasbeeh">&nbsp;</button>
    </main>
    <div class="hadiths-end">
        <p>صدق الله العظيم</p>
    </div>
</body>
<script src="js/main.js"></script>

</html>
